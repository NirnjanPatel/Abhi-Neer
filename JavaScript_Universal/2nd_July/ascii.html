<script>
    //JS ascii

    //var a='Ant';
    var a = 97;
    document.write("a = " + a + "<br>");
    document.write("typeof a : " + typeof a + "<br><br>"); // syntax : typeof Variable_Name 

    var c = "Aksujdtyg";
    document.write("c = " + c + "<br>");
    document.write(c.charCodeAt() + "<br>");


    // var b = a.charCodeAt(1);
    // var b = a.charCodeAt();
    // document.write("b = " + b + "<br>");

    var b = String.fromCharCode(a); // Ascii value to character
    document.write("b : " + b + "<br><br>");
    document.write("typeof b : " + typeof b + "<br><br>");

</script>
